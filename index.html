<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Popup Message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Project -->
  
  <div class="container">
      <div class="buttons">
          <button class="submit-btn" type="submit" onclick="openpopup()">Submit</button>
      </div>

        <div class="contant" id="popup">
            <img src="image/done.png" alt="Done">
            <h2>Thank you</h2>
            <p>Your form has been successfully submitted, Thanks.</p>
            <button class="ok-btn" type="submit" onclick="closepopup()">Ok</button>
        </div>

  </div>
  
  
  <script src="main.js"></script>
</body>
</html>
